<ion-content >
  <ion-list>
    <ion-list-header>
      <ion-label>
        Secciones
      </ion-label>
    </ion-list-header>
    <div *ngFor="let s of subSect">
            <ion-item *ngIf="s.profesor_id == id">
            <ion-label color="primary">{{ s.nombre_asignatura  }}<br>
              <p>  {{  s.sigla }}</p>
            </ion-label>
        </ion-item>
    </div>
  </ion-list>
</ion-content>
