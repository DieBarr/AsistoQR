<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title style="color:#121212;">
        Iniciar sesión
</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
<ion-grid>
  <ion-row>
  <ion-col size="1">
  </ion-col>
<ion-col>
<ion-item>
  <ion-label position="floating">Correo</ion-label>
  <ion-input type="email" placeholder="email@example.com" [(ngModel)]="email"></ion-input>
 </ion-item>
<ion-item>
 <ion-label  position="floating">Contraseña</ion-label>
  <ion-input  type="password" [(ngModel)]="password"></ion-input>
 </ion-item>
 <ion-button expand="block" (click)="sendData()"  >Ingresar</ion-button>

<ion-text color="dark">
  <p> Olvidaste tu contraseña? restablecela <ion-text color="primary"><a [routerLink]="['/restore-passwd']" style="text-decoration-line: underline;">aquí</a></ion-text>!</p>
</ion-text>
</ion-col>
  <ion-col size="1">
</ion-col>
  </ion-row>
  </ion-grid>
  </div>

</ion-content>
