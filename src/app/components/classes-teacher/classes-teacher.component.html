<ion-content >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clases</ion-title>
    </ion-toolbar>
  </ion-header>
<!-- List of Text Items -->
<ion-list>
 <ion-radio-group value="1">
<ion-item *ngFor="let a of clases">
       <ion-label>
              <h2 style="font-weight:bolder;">{{ a.fecha  | date:'longDate'  }}</h2>
              <h3 style="font-weight:bold;" >Estado:<ion-chip color="warning" class="ion-align-items-end">{{ a.estado_clase }}</ion-chip></h3>
              <p>I've got enough on my plate as it is, and I...</p>
            </ion-label>
      <ion-radio slot="end" (click)="[sradioChanged(a.id_asistencia)]"></ion-radio>
  </ion-item>

 </ion-radio-group>
  </ion-list>
</ion-content>
