<ion-content>
  <ion-fab [activated]="true" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlert()">
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-grid>
<ion-row>
  <ion-col size="1"> </ion-col>
  <ion-col>

      <ion-row>
<ion-list-header style="font-weight:bold;"> Presentes </ion-list-header>
<ion-list  *ngFor="let  a of lista">
  <ion-item>
    <ion-label>{{ a.nombre_usuario }} <ion-chip color="success">{{a.estado_asistencia}}</ion-chip>   </ion-label>
  </ion-item>
</ion-list>
      </ion-row>

      <ion-row>

          <ion-list-header style="font-weight:bold;"> Ausentes </ion-list-header>
<ion-list>
  <ion-item>
    <ion-label>Lola Mento <ion-chip color="danger">--:--</ion-chip> </ion-label>
  </ion-item>
</ion-list>
      </ion-row>
    </ion-col>

</ion-row>
</ion-grid>
</ion-content>
