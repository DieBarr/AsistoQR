<ion-content>
    <ion-card>
        <ion-card-header color="primary">
            <ion-card-title>Horario </ion-card-title>

        </ion-card-header>

        <ion-card-content>
            <ion-accordion-group expand="inset">
                <ion-accordion [value]="b.id" *ngFor="let b of days">
                    <ion-item slot="header" >
                        <ion-label ></ion-label>
                    </ion-item>
                    <div *ngFor="let a of courses" class="ion-padding" slot="content">
                    </div>
                </ion-accordion>
            </ion-accordion-group>
        </ion-card-content>
    </ion-card>
    <ion-card>
<ion-card-header color="primary">

  <ion-card-title>Asignaturas inscritas</ion-card-title>
</ion-card-header>

<ion-card-content>

<ion-list *ngFor="let a of subjects" >
  <ion-item>
    <ion-label >{{a.nombre}}
 <p color="secondary">{{a.sigla}} </p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-card-content>
</ion-card>
</ion-content>
