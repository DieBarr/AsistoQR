<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title style="color:#121212;">
Registrarse
</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
<ion-grid>
  <ion-row>
  <ion-col size="1">
  </ion-col>
<ion-col>
<ion-item>
  <ion-label position="floating">Correo</ion-label>
  <ion-input type="email" placeholder="email@example.com" [(ngModel)]="user1"></ion-input>
 </ion-item>
<ion-item>
 <ion-label position="floating">Contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="passwd1"></ion-input>
 </ion-item>
<ion-item>
 <ion-label position="floating">Repitir contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="passwd2"></ion-input>
 </ion-item>

 <ion-button expand="block">Ingresar</ion-button>

</ion-col>
  <ion-col size="1">
</ion-col>
  </ion-row>
  </ion-grid>
  </div>

</ion-content>
